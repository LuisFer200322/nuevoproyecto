<div class="bg-light py-5 text-center">
  <div class="container">
    <h1 class="display-4 text-uppercase spacing-lg text-gold fw-bold">Contáctanos</h1>
    <p class="text-muted lead">Estamos aquí para hacer de su estancia algo perfecto</p>
  </div>
</div>

<div class="container my-5">
  <div class="row g-0 shadow-lg rounded overflow-hidden">
    
    <div class="col-lg-5 bg-black text-white p-5 d-flex flex-column justify-content-center">
      <h3 class="text-gold mb-4" style="font-family: 'Playfair Display', serif;">Información</h3>
      
      <div class="mb-4">
        <p class="text-gold small text-uppercase mb-1 fw-bold">Dirección</p>
        <p class="fw-light">Av. Paseo de la Reforma 500,<br>Ciudad de México, CDMX</p>
      </div>

      <div class="mb-4">
        <p class="text-gold small text-uppercase mb-1 fw-bold">Reservaciones</p>
        <p class="fw-light">+52 (55) 1234 5678</p>
      </div>

      <div class="mb-5">
        <p class="text-gold small text-uppercase mb-1 fw-bold">Email</p>
        <p class="fw-light">reservas@hotelelegancia.com</p>
      </div>

      <div class="map-container rounded overflow-hidden border border-secondary">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.536348911234!2d-99.1764!3d19.4326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTnCsDI1JzU3LjQiTiA5OcKwMTAnMzUuMCJX!5e0!3m2!1ses!2smx!4v1600000000000!5m2!1ses!2smx" 
          width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>

    <div class="col-lg-7 bg-white p-5">
      <h3 class="text-dark mb-4" style="font-family: 'Playfair Display', serif;">Envíenos un mensaje</h3>
      
      <form (submit)="enviarCorreo($event, nombre.value, email.value, asunto.value, mensaje.value)">
        <div class="row g-3">
          
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input #nombre type="text" class="form-control rounded-0 border-top-0 border-start-0 border-end-0" id="nombre" placeholder="Nombre" required>
              <label for="nombre">Nombre Completo</label>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input #email type="email" class="form-control rounded-0 border-top-0 border-start-0 border-end-0" id="email" placeholder="name@example.com" required>
              <label for="email">Correo Electrónico</label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating mb-3">
              <select #asunto class="form-select rounded-0 border-top-0 border-start-0 border-end-0" id="asunto">
                <option selected>Reservación de Habitación</option>
                <option>Eventos y Bodas</option>
                <option>Spa & Servicios</option>
                <option>Otro</option>
              </select>
              <label for="asunto">Asunto</label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating mb-4">
              <textarea #mensaje class="form-control rounded-0 border-top-0 border-start-0 border-end-0" placeholder="Mensaje" id="mensaje" style="height: 150px" required></textarea>
              <label for="mensaje">¿En qué podemos ayudarle?</label>
            </div>
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-gold px-5 py-3 rounded-0">ENVIAR CORREO</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
