<div class="bg-light py-5 text-center mb-5">
    <div class="container">
      <h1 class="display-4 text-uppercase spacing-lg fw-bold" style="font-family: 'Playfair Display', serif;">
        Nuestras Habitaciones
      </h1>
      <p class="text-muted lead">Descubre el confort en cada detalle</p>
    </div>
  </div>
  
  <div class="container pb-5">
    
    <div class="card mb-5 border-0 shadow-sm room-card" *ngFor="let room of habitaciones">
      <div class="row g-0 align-items-center">
        
        <div class="col-md-6">
          <div class="img-container">
            <img [src]="room.imagen" [alt]="room.nombre" class="img-fluid w-100 h-100 object-fit-cover">
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="card-body p-4 p-lg-5">
            <h5 class="card-title text-gold display-6 mb-3">{{ room.nombre }}</h5>
            <p class="card-text text-muted mb-4">{{ room.descripcion }}</p>
            
            <ul class="list-unstyled mb-4 text-secondary">
              <li *ngFor="let servicio of room.servicios">
                <span class="text-gold me-2">âœ”</span> {{ servicio }}
              </li>
            </ul>
  
            <div class="d-flex justify-content-between align-items-center mt-4 border-top pt-3">
              <div>
                <span class="d-block text-muted small text-uppercase">Precio por noche</span>
                <span class="fs-3 fw-bold">${{ room.precio }} MXN</span>
              </div>
              <a routerLink="/contacto" class="btn btn-dark rounded-0 px-4 py-2">RESERVAR</a>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  
  </div>
